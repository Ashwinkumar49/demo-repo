<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/dbdd097ecf.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="passresetcontainer">
        <form class="passresetform" action="">
            <div class="passresettitle">
                <h5>PASSWORD RESET</h5>
            </div>
            <div class="icons">
                <i class="fa-solid fa-user passreseticons"></i>
                <input class="passresetfield" type="email" name="email" id="email" placeholder="Enter your email">
            </div>
            <div style="height: 16px;"></div>
            <div class="icons">
                <i class="fa-solid fa-lock passreseticons"></i>
                <input class="passresetfield" type="password" name="password" id="password" placeholder="Enter your password" required>
            </div>
            <div style="height: 16px;"></div>
            <div class="icons">
                <i class="fa-solid fa-lock passreseticons"></i>
                <input class="passresetfield" type="password" name="password2" id="password2" placeholder="Confirm password" required>
            </div>
            <div style="height: 16px;"></div>
            <div class="submit">
                <button class="passresetsubmit" type="submit">SUBMIT</button>
            </div>
        </form>
    </div>
</body>
</html>
